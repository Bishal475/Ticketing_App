apiVersion: skaffold/v4beta1
kind: Config
manifests:
      rawYaml: 
        - './infra/k8s/*'
deploy:
  kubectl: {}
build:
  local:
    push: false
  artifacts:
    - image: btiwari/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
